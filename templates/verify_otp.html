{% extends "base.html" %}

{% block title %}Verify OTP - UPI Guard{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h1>ðŸ“± Verify OTP</h1>
            <p>Enter the 6-digit OTP sent to your mobile</p>
        </div>

        <form method="POST" action="{{ url_for('verify_otp') }}" class="login-form">
            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input 
                    type="text" 
                    id="otp" 
                    name="otp" 
                    placeholder="Enter 6-digit OTP"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
        </form>

        <div class="login-footer">
            <a href="{{ url_for('login') }}" class="link">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
